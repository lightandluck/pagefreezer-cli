<% include parts/header.ejs %>
    <div class="row">
        <% if((typeof oldUrl !== 'undefined') && (typeof newUrl !== 'undefined')) { %>
            <script type="text/javascript">
                $(document).ready(function() {
                    console.log('urls from get request');
                    $('#submitButton').click()
                })
            </script>
        <%}%>
        <% if(typeof index !== 'undefined') { %>
            <script type="text/javascript">
                $(document).ready(function() {
                    console.log('request by index');

                    // hack to wait for gapi to init
                    setTimeout(function() {
                        $('#diff_by_index').click();
                    }, 2000)                    
                })
            </script>
        <%}%>
        <div class="col-md-12">
            <a id="diff_by_index" href=""></a>
            <form role="form" class="form-inline hidden">
                <div class="form-group">

                    <label for="url1">
                        Old URL:
                    </label>
                    <input type="text" class="form-control" id="url1" value="<%= (typeof oldUrl !== 'undefined') ? oldUrl : '' %>" />
                </div>
                <div class="form-group">

                    <label for="url2">
                        New URL:
                    </label>
                    <input type="text" class="form-control" id="url2" value="<%= (typeof newUrl !== 'undefined') ? newUrl : '' %>" />
                </div>
                <button type="button" class="btn btn-default" id="submitButton">
                    Diff
                </button>
            </form>
            <div class="progress active progress-striped">
                <div class="progress-bar progress-success" style="width:100%" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
                    <span>Please wait<span class="dotdotdot"></span></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <button id="sign-in-or-out-button"
                    style="margin-left: 25px">Sign In/Authorize</button>
            <button id="revoke-access-button"
                    style="display: none; margin-left: 25px">Revoke access</button>
            <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <iframe id="pageView" sandbox="allow-same-origin" srcdoc=""></iframe>
        </div>
    </div>
<% include parts/footer.ejs %>
